type: string
description: |
  Address expressed in Base32 format. If the bit 0 of byte 0 is not set (like in 0x90), then it is a
  regular address. Example: BXROYNABX4SO3IXW5Z4P5JSMIV4F64FI3QNM26I. 
  Otherwise (e.g. 0x91) it represents a namespace id which starts at byte 1. Example: BXRIMC3THGH5RUYAAAAAAAAAAAAAAAAAAAAAAAA
example: BXROYNABX4SO3IXW5Z4P5JSMIV4F64FI3QNM26I

