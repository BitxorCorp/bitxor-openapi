type: object
properties:
  maxTokensPerAccount:
    type: string
    description: Maximum number of tokens that an account can own.
    example: 10'000
  maxTokenDuration:
    type: string # utils::BlockSpan
    description: Maximum token duration.
    example: 3650d
  maxTokenDivisibility:
    type: string
    description: Maximum token divisibility.
    example: "6"
  tokenRentalFeeSinkAddress:
    $ref: "../../../schemas/Address.yml"
    description: Address of the token rental fee sink account.
    example: SDKDPA36TE53BO24FD4KA6OPGOUSEVOU3O5SIFI
  tokenRentalFee:
    type: string # Amount
    description: Token rental fee.
    example: "500"
