type: object
required:
  - numBlocks
  - numTransactions
  - numAccounts
properties:
  numBlocks:
    type: integer
    description: Number of blocks stored.
    example: 245053
  numTransactions:
    type: integer
    description: Number of transactions stored.
    example: 58590
  numAccounts:
    type: integer
    description: Number of accounts created.
    example: 177
